<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="titles-container">
        <img src="assets/images/avatar-jessica.jpeg" width="88px" height="88px"/>
        <h1 class="title-name">Jessica Randall</h1>
        <h2 class="title-address">London, United Kingdom</h2>
        <p class="summary">"Front-end developer and avid reader."</p>
      </div>
      <div class="list-container">
        <ul>
          <li class="list-item">GitHub</li>
          <li class="list-item">Frontend Mentor</li>
          <li class="list-item">LinkedIn</li>
          <li class="list-item">Twitter</li>
          <li class="list-item">Instagram</li>
        </ul>
      </div>
    </div>
  </div>

</body>
